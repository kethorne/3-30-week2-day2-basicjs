<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 id="title"></h1>
    </header>

    <nav>
      <div>
        <img
          id="logoImage"
          src="https://images.unsplash.com/photo-1613047880926-105f6e0662ec?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=934&q=80"
          alt="sky"
        />
        <span>Biz name</span>
      </div>
      <div class="links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
      <div class="searchbar">
        <input type="text" placeholder="Search" id="searchInput" />
        <button type="submit" id="button" onclick="searchFunction()">
          Submit
        </button>
      </div>
    </nav>

    <main>
      <img
        src="https://images.unsplash.com/photo-1615963244664-5b845b2025ee?ixid=MXwxMjA3fDB8MHx0b3BpYy1mZWVkfDk1fDZzTVZqVExTa2VRfHxlbnwwfHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60"
        alt="tiger"
        class="tigerImage"
      />
      <form id="inputForm">
        <!-- Practice moving this form to the right of the image -->
        <label for="tigerInput">Do you like this photo?</label>
        <br />
        <!--     Talk about what the above <br/> does and how you could change the label to display block to achieve the same thing   -->
        <input type="text" id="tigerInput" />
        <!-- <button type="submit" id="button">Enter</button> -->
      </form>
    </main>
    <script src="main.js"></script>
  </body>
</html>
